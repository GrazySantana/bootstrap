<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link para Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Link para ícones do (Bootstrap) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Link para CSS (Próprio) -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Header -->
    <div class="container-fluid">
        <header class="row" id="header">
            <div id="logo-container">
                <img src="img/grafitt.png" alt="Art" id="logo">
                <h1>Muros da rua</h1>
            </div>
            <p>Expressão artísticas feita em espaços públicos</p>
        </header>
        <nav id="navbar" class="container">
            <div class="row justify-content-center">
                <a class="#">Home</a>
                <a class="#">Projetos</a>
                <a class="#">Locais</a>
                <a class="#">Contatos</a>
            </div>
        </nav>
    </div>

        <!-- Banner principal -->

        <div class="container" id="main-image-cotainer">
            <div class="main-image center-image">
                <div class="main-image-info">
                    <h2>Grafite no túnel</h2>
                    <p class="secondary-color">Registrada em 20/50/2021</p>
                </div>
            </div>
        </div>
        <div class="container" id="gallery-container">
            <div class="col-12">
                <h1>Galeria de imagens</h1>
            </div>
            <div class="row gx-md-5">
                <!-- nomal 12 colunas | mobile 6 colunas -->
            </div>
        </div>
    
</body>
</html>
